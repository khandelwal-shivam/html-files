<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 3</title>
		<style>
		h1{
			text-align:center;
			color:#008CBA;
			font-size:80px;
		}
		.image{
			border:1px solid black;
		}
		.content{
			text-align:center;
		}
		button{
			font-size:24px;
			font-family:helvetica;
			font-weight:bold;
			padding:10px;
			width:150px;
			margin:50px;
			color:#ffffff;
			background-color:#4CAF50;
		}
		video{
			border:1px solid black;
		}
	</style>
	
	</head>
	<body>
		<div >
			<img src="logo.svg" class="image">
		</div>
		
		<div class="content">
			<h1>Awesome Online Videos</h1>
		
			<video height="720" width="1080" id="myVideo">
			<source src="video.mp4" type="video/mp4">
			Your browser does not supprort video tag.
			</video>
			<br>
			<button onclick="playVid()">Play</button>
			<button onclick="pauseVid()">Pause</button>
		</div>
		<script>
		var vid=document.getElementById('myVideo');
		function playVid(){
			vid.play();
		}
		function pauseVid(){
			vid.pause();
		}
	</script>
	</body>
</html>
